<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>1:1 문의하기</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" />	
</head>
<body>
	<div class="container">
		<h2>문의 목록</h2>
		<table class="ask_list">
			<colgroup>
				<col width="15%" />
				<col width="*" />
				<col width="15%" />
				<col width="20%" />
				<col width="15%" />
			</colgroup>
			<thead>
				<tr>
					<th scope="col">번호</th>
					<th scope="col">제목</th>
					<th scope="col">작성자</th>
					<th scope="col">등록일</th>
					<th scope="col">조회수</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.size(list)} > 0" th:each="ask : ${list}">
					<td th:text="${ask.askIdx}"></td>
					<!-- 
					<td th:text="${ask.askTitle}"></td>
					 -->
					<td class = "title">
						<a href = "/openAskDetail.do?askIdx="
							th:attrappend="href=${ask.askIdx}"
							th:text="${ask.title}"></a>
					</td>
					
					<td th:text="${ask.registId}"></td>
					<td th:text="${ask.registDt}"></td>
					<td th:text="${ask.hitCnt}"></td>
				</tr>
				<tr th:unless="${#lists.size(list)} > 0">
					<td colspan="5">조회된 결과가 없습니다.</td>
				</tr>
			</tbody>
		</table>
		<a href="/openAskWrite.do" class="btn">글쓰기</a>
	</div>
</body>
</html>
